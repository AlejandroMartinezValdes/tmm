		<section class="contacto">
            <article>
                <div class="col-4 col-s-9 textH">
				    <h1>Contacto</h1>
                    <img src="img/contacto.png">
                </div>
				<div class="col-8 col-s-9 textH">
                    <form id="contactForm">
						<div class="form-group">
						  <label for="nombre">Nombre</label>
						  <input type="text" id="nombre" name="nombre" required>
						</div>

						<div class="form-group">
						  <label for="email">E-mail</label>
						  <input type="email" id="email" name="email" required>
						</div>

						<div class="form-group">
						  <label for="mensaje">Cuéntanos tu idea</label>
						  <textarea id="mensaje" name="mensaje" rows="12" required></textarea>
						</div>

						<button type="submit">Enviar</button>
						<div id="mensaje-respuesta"></div>
					</form>

					  <script>
						document.getElementById("contactForm").addEventListener("submit", function (e) {
						  e.preventDefault(); // Evita que el formulario recargue la página

						  const form = e.target;
						  const formData = new FormData(form);
						  const mensajeRespuesta = document.getElementById("mensaje-respuesta");

						  fetch("php/script.php", {
							method: "POST",
							body: formData,
						  })
						  .then(response => {
							if (!response.ok) {
							  throw new Error("Error en la respuesta del servidor");
							}
							return response.text();
						  })
						  .then(data => {
							mensajeRespuesta.style.color = "green";
							mensajeRespuesta.textContent = "¡Mensaje enviado con éxito!";
							form.reset(); // Limpia el formulario
						  })
						  .catch(error => {
							mensajeRespuesta.style.color = "red";
							mensajeRespuesta.textContent = "Hubo un error al enviar el mensaje.";
							console.error("Error:", error);
						  });
						});
					  </script>
                </div>
            </article>
        </section>
